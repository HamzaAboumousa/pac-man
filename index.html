<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Pac-Man</title>
</head>
<body>
    <header>
        <img src="./img/pacman_logo.png" alt="PAC-MAN">
    </header>
    <div id="interface">
        <div id="score">
            <span id="scoreplayer">Score 0</span>
            <span id="bestscore">Best score 0</span>
        </div>
        <div id="gameconsole"></div>
        <div id="nav">
            <span id="life"><img src="./img/life.png" width="30px"><img src="./img/life.png" width="30px"><img src="./img/life.png" width="30px"></span>
            <span id="menu">
                <button id="start" type="button">Start</button>
                <button id="pause"class="hiden" type="button">Pause</button>
                <button id="continue"class="hiden" type="button">Continue</button>
                <button id="restart"class="hiden" type="button">Restart</button>
            </span>
            <span id="level">Level 1</span>
        </div>
    </div>
    <script src="./index.js"></script>

</body>
</html>
